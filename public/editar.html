<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Front End</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/letra-g.png" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Inventory App</h1>
    </header>

    <div>
        <h2>Editar</h2>
    </div>

    <div class="row">

        <div class="col-md-6 p-4 my-auto">

            <!-- Product Form -->
            <form id="productForm" class="card card-body">
                <div class="form-group">
                    <input type="text" id="name" placeholder="NOMBRE" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" id="price" placeholder="PRECIO" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" id="category" placeholder="CATEGORIA" class="form-control" autofocus>
                </div>
                <button type="submit" class="btn btn-primary">
                    ACTUALIZAR
                </button>
              
            </form>

        </div>
    </div>

    <footer id="footer-zone" class="container-fluid text-center">
        <p>Copyrigth | 2023</p>
    </footer>

</body>

</html>
